<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png" alt="" >
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png" alt="" >
        </div>
        <div class="choice" id="scissor">
            <img src="image/scissors.png" alt="" >
        </div>
    </div>
    <div class="score">
        <div class="your_score">

            <p class="yourcurrscore">0</p>
            <p>You</p>
        </div>
        <div class="comp_score">
            <p class="compcurrscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p class="msg">click your choice</p>
    </div>
   <script src="rps.js"></script>
</body>
</html>
